    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* å…¨ä½“ã®ã‚¹ã‚¿ã‚¤ãƒ« */
        body {

            background-color: #f4f4f9;

            margin: 0;

        /* ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼åœŸæ—¥ç¥è‰²ï¼ˆãƒ©ã‚¤ãƒˆãƒ¢ãƒ¼ãƒ‰ï¼‰ */
        td.holiday {
            color: #d32f2f !important;
        }

        td.sunday {
            color: #d32f2f !important;
        }

        td.saturday {
            color: #1976d2 !important;
        }

        /* é¸æŠæ—¥ã®ãƒã‚¤ãƒ©ã‚¤ãƒˆï¼ˆå…±é€šï¼‰ */
        td[data-selected="true"] {
            background: #cbe7ff !important;

        }

        /* ãƒ€ãƒ¼ã‚¯ãƒ¢ãƒ¼ãƒ‰å¯¾å¿œ */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #121212;
                color: #e0e0e0;
            }

            .card {
                background: #1e1e1e;

            }

            h1 {
                color: #80bfff;
            }

            #controls button {
                background-color: #80bfff;

            }

            #controls button:hover {
                background-color: #4da6ff;
            }

            #result {
                color: #e0e0e0;
            }

            #monthHolidays h2 {
                color: #80bfff;
            }

            #monthHolidays ul li {
                background: #232345;

            }

            #timestamp {

            }

            #source a {

            }

            footer {

            td.holiday {
                color: #ff8a80 !important;
            }

            td.sunday {

            }

            td.saturday {

            td:not(.holiday):not(.sunday):not(.saturday) {

            table {

            }

            th {
                background: #2c3136 !important;

            }

            td {
                border: 1px solid #333 !important;
            }

            /* é¸æŠæ—¥ã®ãƒã‚¤ãƒ©ã‚¤ãƒˆï¼ˆãƒ€ãƒ¼ã‚¯ãƒ¢ãƒ¼ãƒ‰ä¸Šæ›¸ãï¼‰ */
            td[data-selected="true"] {
                background: #1976d2 !important;
                color: #fff !important;
            }

            td[data-selected="true"].holiday,
            td[data-selected="true"].sunday,
            td[data-selected="true"].saturday {
                color: #fff !important;
            }
        }
    </style>
</head>

<body>

    <div class="card">
        <h1>ç¥æ—¥ãƒã‚§ãƒƒã‚«ãƒ¼</h1>
        <div id="controls">
            <div>
                <label for="datePicker">æ—¥ä»˜ã‚’é¸æŠï¼š</label>
                <input type="date" id="datePicker" />
            </div>
            <div>
                <button id="prevMonthBtn">å‰æœˆåŒæ—¥</button>
                <button id="prevDayBtn">å‰æ—¥</button>
                <button id="todayBtn">ä»Šæ—¥</button>
                <button id="nextDayBtn">ç¿Œæ—¥</button>
                <button id="nextMonthBtn">ç¿ŒæœˆåŒæ—¥</button>
            </div>
        </div>
        <div id="result"></div>
        <div id="monthHolidays">
            <h2 id="monthTitle"></h2>
            <ul id="monthList"></ul>
        </div>
        <div id="calendarContainer" style="margin-top: 24px;"></div>
        <div id="timestamp"></div>
        <div id="source">
            ç¥æ—¥CSVå–å¾—å…ƒï¼š
            <a href="https://www8.cao.go.jp/chosei/shukujitsu/gaiyou.html" target="_blank" rel="noopener noreferrer">
                å†…é–£åºœã€Œå›½æ°‘ã®ç¥æ—¥ã€æ¦‚è¦ãƒšãƒ¼ã‚¸
            </a>
        </div>
    </div>
    <footer style="font-size: 0.9em; color: #666; text-align: center; margin-top: auto; padding: 10px 0;">
        &copy; 2025 Iwata M. All rights reserved.
    </footer>

    <script>
        (async () => {
            // 1) CSVå–å¾—ï¼†Shift_JISãƒ‡ã‚³ãƒ¼ãƒ‰
            const resp = await fetch('syukujitsu.csv');
            if (!resp.ok) {
                document.getElementById('result').textContent = 'ç¥æ—¥ãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ';
                return;
            }
            // Last-Modified ã®è¡¨ç¤º
            const lm = resp.headers.get('Last-Modified');
            let timestampText = '';
            if (lm) {
                const lmDate = new Date(lm);
                // ISO8601æ‹¡å¼µå½¢å¼ï¼ˆã‚¿ã‚¤ãƒ ã‚¾ãƒ¼ãƒ³ä»˜ãï¼‰
                const offset = -lmDate.getTimezoneOffset();
                const sign = offset >= 0 ? '+' : '-';
                const pad = n => String(Math.abs(n)).padStart(2, '0');
                const tz = sign + pad(offset / 60) + ':' + pad(offset % 60);
                const iso = lmDate.getFullYear() + '-' +
                    pad(lmDate.getMonth() + 1) + '-' +
                    pad(lmDate.getDate()) + 'T' +
                    pad(lmDate.getHours()) + ':' +
                    pad(lmDate.getMinutes()) + ':' +
                    pad(lmDate.getSeconds()) + tz;
                timestampText = `CSV æœ€çµ‚æ›´æ–°: ${iso}`;
            }
            const buf = await resp.arrayBuffer();
            const decoder = new TextDecoder('shift_jis');
            const csvText = decoder.decode(buf);

            // 2) CSVâ†’ãƒãƒƒãƒ—åŒ–
            const lines = csvText.split(/\r?\n/).filter(l => l.trim());
            const holidayMap = {};
            let lastHolidayIso = '';
            let lastHolidayName = '';
            let firstHolidayIso = '';
            for (let i = 1; i < lines.length; i++) {
                const [raw, name] = lines[i].split(',');
                if (!raw || !name) continue;
                const [y, m, d] = raw.split('/');
                const iso = `${y.padStart(4, '0')}-${m.padStart(2, '0')}-${d.padStart(2, '0')}`;
                holidayMap[iso] = name;
                if (!firstHolidayIso) firstHolidayIso = iso;
                lastHolidayIso = iso;
                lastHolidayName = name;
            }
            // æœ€çµ‚ç¥æ—¥è¡¨ç¤º
            if (lastHolidayIso) {
                const d = new Date(lastHolidayIso);
                const lastText = `CSVå†…æœ€çµ‚ç¥æ—¥: ${d.getFullYear()}å¹´${d.getMonth() + 1}æœˆ${d.getDate()}æ—¥ (${lastHolidayName})`;
                timestampText += `<br>${lastText}`;
            }
            document.getElementById('timestamp').innerHTML = timestampText;

            // 3) å’Œæš¦å¤‰æ›
            function toWareki(date) {
                const y = date.getFullYear(), m = date.getMonth() + 1, d = date.getDate();
                let era, start;
                if (y > 2019 || (y === 2019 && (m > 5 || (m === 5 && d >= 1)))) { era = 'ä»¤å’Œ'; start = 2019; }
                else if (y > 1989 || (y === 1989 && (m > 1 || (m === 1 && d >= 8)))) { era = 'å¹³æˆ'; start = 1989; }
                else if (y > 1926 || (y === 1926 && (m > 12 || (m === 12 && d >= 25)))) { era = 'æ˜­å’Œ'; start = 1926; }
                else if (y > 1912 || (y === 1912 && (m > 7 || (m === 7 && d >= 30)))) { era = 'å¤§æ­£'; start = 1912; }
                else { era = 'æ˜æ²»'; start = 1868; }
                const n = y - start + 1;
                return `${era}${n === 1 ? 'å…ƒ' : n}å¹´`;
            }

            // 4) æ›œæ—¥é…åˆ—
            const weekdays = ['æ—¥', 'æœˆ', 'ç«', 'æ°´', 'æœ¨', 'é‡‘', 'åœŸ'];

            // 5) UIè¦ç´ å–å¾—
            const picker = document.getElementById('datePicker');
            // min/maxå±æ€§è¨­å®š
            if (firstHolidayIso && lastHolidayIso) {
                picker.min = firstHolidayIso;
                // æœ€å¾Œã®ç¥æ—¥ã‚’å«ã‚€å¹´ã®12/31ã¾ã§
                const lastYear = lastHolidayIso.slice(0, 4);
                picker.max = `${lastYear}-12-31`;
            }
            const minDate = picker.min;
            const maxDate = picker.max;
            const prevMonthBtn = document.getElementById('prevMonthBtn');
            const prevDayBtn = document.getElementById('prevDayBtn');
            const todayBtn = document.getElementById('todayBtn');
            const nextDayBtn = document.getElementById('nextDayBtn');
            const nextMonthBtn = document.getElementById('nextMonthBtn');
            const result = document.getElementById('result');
            const monthTitle = document.getElementById('monthTitle');
            const monthList = document.getElementById('monthList');

            // æ—¥ä»˜ï¼†æœˆé–“ãƒªã‚¹ãƒˆæ›´æ–°
            function update() {
                const iso = picker.value;
                if (!iso) {
                    result.textContent = '';
                    monthTitle.textContent = '';
                    monthList.innerHTML = '';
                    return;
                }
                const dt = new Date(iso);
                const wareki = toWareki(dt);
                const monthDay = `${dt.getMonth() + 1}æœˆ${dt.getDate()}æ—¥`;
                const w = weekdays[dt.getDay()];
                const holiday = holidayMap[iso];
                result.textContent =
                    `${wareki} ${monthDay}ï¼ˆ${w}æ›œæ—¥ï¼‰: ` +
                    (holiday ? `ğŸŒ ${holiday}` : 'ç¥æ—¥ã§ã¯ã‚ã‚Šã¾ã›ã‚“');

                const [year, month] = iso.split('-');
                monthTitle.textContent = `${year}å¹´${parseInt(month, 10)}æœˆã®ç¥æ—¥`;
                monthList.innerHTML = '';
                const holidays = Object.entries(holidayMap)
                    .filter(([date]) => date.startsWith(`${year}-${month}`))
                    .sort(([a], [b]) => a.localeCompare(b));
                if (holidays.length === 0) {
                    // ç¥æ—¥ãŒãªã„å ´åˆã®è¡¨ç¤º
                    const li = document.createElement('li');
                    li.textContent = `${year}å¹´${parseInt(month, 10)}æœˆã¯ç¥æ—¥ã¯ã‚ã‚Šã¾ã›ã‚“`;
                    monthList.appendChild(li);
                } else {
                    holidays.forEach(([date, name]) => {
                        const d = new Date(date);
                        const w = weekdays[d.getDay()];
                        const li = document.createElement('li');
                        li.textContent = `${d.getMonth() + 1}æœˆ${d.getDate()}æ—¥(${w}): ${name}`;
                        monthList.appendChild(li);
                    });
                }
                // ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼è¡¨ç¤º
                renderCalendar(new Date(iso), holidayMap);
            }

            // ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼æç”»é–¢æ•°
            function renderCalendar(date, holidayMap) {
                const container = document.getElementById('calendarContainer');
                container.innerHTML = '';
                const table = createMonthTable(date, holidayMap);
                container.appendChild(table);
            }

            function createMonthTable(monthDate, holidayMap) {
                const year = monthDate.getFullYear();
                const month = monthDate.getMonth();
                const firstDay = new Date(year, month, 1);
                const lastDay = new Date(year, month + 1, 0);
                const table = document.createElement('table');
                table.style.borderCollapse = 'collapse';
                table.style.margin = '0 auto';
                table.style.background = '#fafbfc';
                table.style.boxShadow = '0 1px 4px rgba(0,0,0,0.04)';
                table.style.fontSize = '1rem';
                table.style.minWidth = '260px';

                // ãƒ˜ãƒƒãƒ€ãƒ¼
                const thead = document.createElement('thead');
                const trh = document.createElement('tr');
                ['æ—¥', 'æœˆ', 'ç«', 'æ°´', 'æœ¨', 'é‡‘', 'åœŸ'].forEach((d, i) => {
                    const th = document.createElement('th');
                    th.textContent = d;
                    th.style.padding = '2px 6px';
                    th.style.background = i === 0 ? '#ffeaea' : i === 6 ? '#eaf3ff' : '#eaeaea';
                    th.style.color = i === 0 ? '#d32f2f' : i === 6 ? '#1976d2' : '#555';
                    th.style.fontWeight = 'bold';
                    trh.appendChild(th);
                });
                thead.appendChild(trh);
                table.appendChild(thead);

                // ãƒœãƒ‡ã‚£
                const tbody = document.createElement('tbody');
                let tr = document.createElement('tr');
                // ç©ºç™½ã‚»ãƒ«
                for (let i = 0; i < firstDay.getDay(); i++) {
                    tr.appendChild(document.createElement('td'));
                }

                for (let d = 1; d <= lastDay.getDate(); d++) {
                    const td = document.createElement('td');
                    const cur = new Date(year, month, d);
                    td.textContent = d;
                    td.style.textAlign = 'center';
                    td.style.padding = '2px 6px';
                    td.style.border = '1px solid #e0e0e0';

                    // ISOæ–‡å­—åˆ—ã‚’ç”Ÿæˆã™ã‚‹éš›ã«ã‚¿ã‚¤ãƒ ã‚¾ãƒ¼ãƒ³ã‚’è€ƒæ…®
                    function toLocalISODate(date) {
                        const y = date.getFullYear();
                        const m = String(date.getMonth() + 1).padStart(2, '0');
                        const d = String(date.getDate()).padStart(2, '0');
                        return `${y}-${m}-${d}`;
                    }

                    const iso = toLocalISODate(cur);
                    if (holidayMap[iso]) {
                        td.classList.add('holiday');
                        td.title = holidayMap[iso];
                    } else if (cur.getDay() === 0) {
                        td.classList.add('sunday');
                    } else if (cur.getDay() === 6) {
                        td.classList.add('saturday');
                    }

                    // é¸æŠæ—¥ï¼ˆã‚¿ã‚¤ãƒ ã‚¾ãƒ¼ãƒ³ã‚’è€ƒæ…®ã—ãŸæ¯”è¼ƒï¼‰
                    if (iso === toLocalISODate(monthDate)) {
                        td.setAttribute('data-selected', 'true');
                    }

                    tr.appendChild(td);
                    if (cur.getDay() === 6) {
                        tbody.appendChild(tr);
                        tr = document.createElement('tr');
                    }
                }

                // æ®‹ã‚Šç©ºç™½
                if (tr.children.length > 0) {
                    for (let i = tr.children.length; i < 7; i++) {
                        tr.appendChild(document.createElement('td'));
                    }
                    tbody.appendChild(tr);
                }

                table.appendChild(tbody);
                return table;
            }

            // æ—¥ã‚·ãƒ•ãƒˆï¼æœˆã‚·ãƒ•ãƒˆï¼ä»Šæ—¥
            function shiftDay(offset) {
                const d = new Date(picker.value);
                d.setDate(d.getDate() + offset);
                const iso = d.toISOString().slice(0, 10);
                if (offset < 0 && iso < minDate) {
                    picker.value = minDate;
                } else if (offset > 0 && iso > maxDate) {
                    picker.value = maxDate;
                } else {
                    picker.value = iso;
                }
                update();
            }
            function shiftMonth(offset) {
                const d = new Date(picker.value);
                const original = d.getDate();
                d.setDate(1);
                d.setMonth(d.getMonth() + offset);
                const lastDay = new Date(d.getFullYear(), d.getMonth() + 1, 0).getDate();
                d.setDate(Math.min(original, lastDay));
                const iso = d.toISOString().slice(0, 10);
                if (offset < 0 && iso < minDate) {
                    picker.value = minDate;
                } else if (offset > 0 && iso > maxDate) {
                    picker.value = maxDate;
                } else {
                    picker.value = iso;
                }
                update();
            }
            function getLocalDate() {
                const now = new Date();
                const offset = now.getTimezoneOffset() * 60000; // ãƒŸãƒªç§’å˜ä½ã®ã‚¿ã‚¤ãƒ ã‚¾ãƒ¼ãƒ³ã‚ªãƒ•ã‚»ãƒƒãƒˆ
                return new Date(now.getTime() - offset).toISOString().slice(0, 10);
            }

            function goToday() {
                picker.value = getLocalDate();
                update();
            }

            // ã‚¤ãƒ™ãƒ³ãƒˆç™»éŒ²
            prevMonthBtn.addEventListener('click', () => shiftMonth(-1));
            prevDayBtn.addEventListener('click', () => shiftDay(-1));
            todayBtn.addEventListener('click', goToday);
            nextDayBtn.addEventListener('click', () => shiftDay(1));
            nextMonthBtn.addEventListener('click', () => shiftMonth(1));
            picker.addEventListener('change', update);

            // åˆæœŸè¨­å®š
            picker.value = getLocalDate();
            update();
        })();
    </script>
</body>
